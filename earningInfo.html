<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/earningInfo.css" type="text/css" />
    <title>悦信通产品明细</title>
</head>
<body>
    <header>
         <h1><img src="images/header.png" alt="" /> </h1>
    </header>
    <div class="product-info">

            <tbody>
                <tr>
                    <th>预期年化利率</th>
                    <th>收益方式</th>
                </tr>

                <tr>

                <td>每月等额本息</td>
                </tr>

                <tr>
                <th>期限</th>
                <th>保障</th>
                </tr>

                <tr>
                    <td>12个月</td>
                    <td>到期回收本金</td>
                </tr>

                <tr>
                <th>起息日</th>
                <th>项目本金</th>
                </tr>

                <tr>
                    <td>T+1天</td>
                    <td>10万</td>
                </tr>

            </tbody>
        </table>
    </div>
    <div class="product-info">
        <ul>
            <li>详细产品介绍<span>></span></li>
            <li>适宜人群<span>></span></li>
            <li>理财故事<span>></span></li>
        </ul>
    </div>
    <div class="btn">
        <input type="button" class="infoBtn" value="预约投资" />
    </div>
</body>
</html>
